# Newsdedup Configuration File
# Copy this file to newsdedup.toml and fill in your settings

[miniflux]
# Miniflux server URL (e.g., https://miniflux.example.com)
hostname = "https://miniflux.example.com"

# API token (generate from Miniflux settings > API Tokens)
api_token = "your-api-token-here"

[newsdedup]
# Maximum number of articles to learn from (how many read articles to check for duplicates)
# Default: 500
maxcount = 500

# Similarity threshold (0.0 to 100.0)
# Articles with similarity >= this value will be marked as duplicates
# Default: 80
similarity_threshold = 80

# Similarity calculation method: "token_sort", "token_set", "jaccard", or "combined"
# Default: "combined" (uses all methods and takes the highest score)
similarity_method = "combined"
